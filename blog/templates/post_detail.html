{% extends 'base.html' %}

{% block content %}
	<div class="content">
		<p>&nbsp;<</p>		
		<p align="center"><img src="{{ post.photo.url }}" width="1000"></p>
		<p align="center">{{ post.title }} ({{ post.category }}) 		
			{% if user.is_authenticated %}
				<a class="btn" href="{% url 'post_edit' pk=post.pk %}"><span class="glyphicon glyphicon-pencil"></span></a>				
			{% endif %}		
		</p">

	</div>	
{% endblock %}
