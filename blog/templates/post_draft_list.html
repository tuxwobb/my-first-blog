{% extends 'base.html' %}

{% block content %}
    {% for post in posts %}
        <div class="post">
            <p class="date">created: {{ post.created_date|date:'d-m-Y' }}</p>
            {% if post.photo %}
                <p><img src="{{ post.photo.url }}"></p>					
            {% endif %}
            <p>{{ post.title }}</p>
            <p>{{ post.category }}</p>
        </div>
    {% endfor %}
{% endblock %}
