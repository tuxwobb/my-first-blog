{% extends 'base.html' %}

{% block content %}
			
	{% for post in posts %}
		<figure class="figure">
			<img src="{{ post.photo.url }}" class="figure-img img-fluid rounded" alt="picture..." width="400">
			<figcaption class="figure-caption">
				<b>{{ post.category }}</bb>&nbsp;
				{{ post.title }}&nbsp;
				{% if user.is_authenticated %}
					<a class="btn btn-special" href="{% url 'post_edit' pk=post.pk %}"><span class="glyphicon glyphicon-pencil"></span></a>&nbsp;
					<a class="btn btn-special" href="{% url 'post_remove' pk=post.pk %}"><span class="glyphicon glyphicon-trash"></span></a>
				{% endif %}
			</figcaption>
		</figure>			
	{% endfor %}
	
{% endblock %}
